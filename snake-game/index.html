<html lang="en">

    <title>Snake Game</title>
  </head>

      <div class="head">
        <div class="eye left-eye"></div>
        <div class="eye right-eye"></div>
      </div>
    </section>

        </svg>
      </button>

      <button>
        <a href="https://github.com/crlsmrls/" target="_blank">
          <img src="src/github.svg" alt="github" />
        </a>
      </button>
    </aside>

    <dialog id="restart-dialog">
      <form method="dialog">
        <p>Game Over!</p>
        <button id="restart">Restart</button>
      </form>
    </dialog>

    <dialog id="config-dialog">
      <form method="dialog">
        <div>
          <label for="config-size">Board size: </label>
          <input id="config-size" type="number" min="10" max="500" value="20" />
        </div>
        <div>
          <label for="config-speed">Initial speed: </label>
          <select id="config-speed">
            <option value="very-slow">Very slow</option>
            <option value="slow">Slow</option>
            <option value="normal">Normal</option>
            <option value="fast">Fast</option>
            <option value="very-fast">Very fast</option>
          </select>
        </div>
        <div>
          <button value="cancel">Cancel</button>
          <button value="default" id="update-config">Update</button>
        </div>
      </form>
    </dialog>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
